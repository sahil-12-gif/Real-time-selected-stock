<!DOCTYPE html>
<html>
<head>
    <title>Stocks List</title>
    <style>
        /* Style the body background and text color */
        body {
            background-color: #f4f4f4;
            color: #333;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Style the heading */
        h1 {
            text-align: center;
            padding: 20px;
            background-color: #007bff;
            color: #fff;
        }

        /* Style the list of stock symbols */
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin: 10px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        li:hover {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Select a Stock</h1>
    <ul>
        {% for symbol in stock_symbols %}
            <li><a href="{{ url_for('stock_chart', symbol=symbol) }}">{{ symbol }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
